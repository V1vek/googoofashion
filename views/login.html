<div id="content_display">
    <div class="col-md-12 login">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content login">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <span id="login_text">If you are a registered user, please enter your email and password.</span>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <span id="login_forgetpassword">
                                <a href="#">Forgot Your Password?</a>
                                </span>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="javascript:;" class="btn btn-sm btn-success">Login</a>
                            <div id="login_guest">Having an account makes ordering quicker, however, it is of course also possible to place an order without having an account.</div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
